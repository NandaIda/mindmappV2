<nav class="navbar navbar-expand-sm fixed-bottom navbar-light bg-white shadow-sm">
  <div class="container-fluid d-flex justify-content-center">
    <div class="d-flex flex-wrap gap-2">
      <!-- Undo Button -->
      <button type="button" class="btn btn-outline-secondary d-flex align-items-center gap-1 navbar-action-btn"
              (click)="undo()" [disabled]="!canUndo">
        <i class="fas fa-undo"></i>
        <span class="d-none d-sm-inline">Undo</span>
      </button>

      <!-- Redo Button -->
      <button type="button" class="btn btn-outline-secondary d-flex align-items-center gap-1 navbar-action-btn"
              (click)="redo()" [disabled]="!canRedo">
        <i class="fas fa-redo"></i>
        <span class="d-none d-sm-inline">Redo</span>
      </button>

      <!-- Add Child Node Button -->
      <button type="button" class="btn btn-outline-primary d-flex align-items-center gap-1 navbar-action-btn"
              (click)="addChildNode()">
        <i class="fas fa-plus"></i>
        <span class="d-none d-sm-inline">Add</span>
      </button>

      <!-- Delete Selected Node Button -->
      <button type="button" class="btn btn-outline-danger d-flex align-items-center gap-1 navbar-action-btn"
              (click)="deleteSelectedNode()">
        <i class="fas fa-minus"></i>
        <span class="d-none d-sm-inline">Del</span>
      </button>

      <!-- Auto Spread Button -->
      <button type="button" class="btn btn-outline-info d-flex align-items-center gap-1 navbar-action-btn"
              (click)="autoSpread()">
        <i class="fas fa-circle-notch"></i>
        <span class="d-none d-sm-inline">Spread</span>
      </button>

      <!-- Fit View Button -->
      <button type="button" class="btn btn-outline-secondary d-flex align-items-center gap-1 navbar-action-btn"
              (click)="fitView()">
        <i class="fas fa-expand"></i>
        <span class="d-none d-sm-inline">Fit</span>
      </button>
    </div>
  </div>
</nav>
